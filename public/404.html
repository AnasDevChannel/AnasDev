<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        img {
            max-width: 200%;
            height: 50%;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        img:hover {
            transform: scale(1.1);
        }
        h2 {
            font-family: "lalezar", "cairo", "system-ui", sans-serif, Arial, Helvetica, sans-serif;
            margin-top: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }
        a {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <img src="/public/404.png" alt="404 Error illustration">
    <h2>هذه الصفحة يتم العمل عليها من قبل المطور أو هي غير موجودة</h2>
    <h2>This page is under development by the developer or does not exist</h2>
    <a href="/">العودة للصفحة الرئيسية</a>
</body>
</html>
