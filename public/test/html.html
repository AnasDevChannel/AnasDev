<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Navigation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1em;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ff6347;
        }
        .drop-menu {
            position: relative;
            display: inline-block;
        }
        .drop-menu-title {
            cursor: pointer;
            padding: 0.5em 1em;
            background-color: #444;
            border-radius: 5px;
        }
        .drop-menu-content {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
        }
        .drop-menu-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }
        .drop-menu-content a:hover {
            background-color: #555;
        }
        .drop-menu:hover .drop-menu-content {
            display: block;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <div class="drop-menu">
                <p class="drop-menu-title">Test <i class="fa fa-caret-down"></i></p>
                <div class="drop-menu-content">
                    <a href="#">Test 1</a>
                    <a href="#">Test 2</a>
                    <a href="#">Test 3</a>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
